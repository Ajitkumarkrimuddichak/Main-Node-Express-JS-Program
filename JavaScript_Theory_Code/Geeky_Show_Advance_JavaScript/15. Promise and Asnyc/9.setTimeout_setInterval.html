    <!-- ####### start Timer or stop Timer ######-->
    <p id="mydata">What is your name</p>
    <button onclick="startTimer()">start Tmier</button>
    <button onclick="stopTimer()">stop Tmier</button>
    <script>
      let mydata = document.querySelector("#mydata");
      let num = 0;
      let timerRef;
      function startTimer() {
        mydata.innerHTML = `Loding data ....`;
        timerRef = setInterval(() => {
          mydata.innerHTML = `I am cock number ${num}`;
          num++;
        }, 2000);
      }
      function stopTimer() {
        clearInterval(timerRef);
      }
    </script>
