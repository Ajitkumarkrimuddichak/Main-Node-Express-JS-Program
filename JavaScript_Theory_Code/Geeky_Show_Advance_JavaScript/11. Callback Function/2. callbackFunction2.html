<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>callback</title>
  </head>
  <body>
    <script>
      function show(a) {
        console.log("I am show Function " + a);
      }
      function ajit(callback) {
        var a = 101;
        callback(a);
      }
      ajit(show);
    </script>
  </body>
</html>
