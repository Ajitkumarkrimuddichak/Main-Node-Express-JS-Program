    <script>
      //Fatch data
      var jsonobject = {
        fname: "Ajit",
        lname: "kumar",
        age: 25,
        profession: "webdeveloper",
      };
      //(2)Modify value
      jsonobject.fname = "mukul kumar";

      //(3)Add new key value pair
      jsonobject.middelname = "patna bihar";

      //(4)delete key value pair
      delete jsonobject.middelname;

      //(1)document.write(jsonobject.lname);
      for (showalldata in jsonobject) {
        //document.write(showalldata + "<br>");//print all key only
        document.write(jsonobject[showalldata] + "<br>"); //print all value
      }
    </script>
