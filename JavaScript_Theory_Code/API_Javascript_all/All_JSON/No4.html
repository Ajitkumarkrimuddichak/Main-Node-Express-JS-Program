<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
    <h3>
      Thee Friend (1 javascript) and (2 php or express) and (3 JSON jo communite
      karane ka kam karata hai)
    </h3>
    <h2>JSON Same (XML:-Old used) XML same like JSON</h2>
    <h4>One file to another file send data importent concept</h4>

    <script>
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var resPonse = JSON.parse(xhttp.responseText);
          console.log(resPonse.employee);
          var employee = resPonse.employee;
          var showdata = "";
          for (var i = 0; i < employee.length; i++) {
            showdata += employee[i].name + "<br>";
          }
          document.write(showdata);
        }
      };
      xhttp.open("GET", "No4.json", true);
      xhttp.send();
    </script>
  </body>
</html>
