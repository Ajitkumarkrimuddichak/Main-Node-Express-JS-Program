      //(8)Callback Hell / Asynchronous JS with Callback function both are same
      const getRollNo = () => {
        setTimeout(() => {
          console.log("API getting roll no");
          let roll_No = [1, 2, 3, 4, 5];
          console.log(roll_No);

          setTimeout(
            (rollno) => {
              const biodata = {
                name: "ajit",
                age: 25,
              };
              console.log(
                `My roll No is ${rollno} . My Name is ${biodata.name} and I am ${biodata.age} your Old`
              );

              setTimeout(
                (name) => {
                  biodata.gender = "male";
                  console.log(
                    `my roll no is ${rollno} . my name is ${biodata.name} and I am ${biodata.age} years Old. I am an alpha ${biodata.gender}`
                  );
                },
                2000,
                biodata.name
              );
            },
            2000,
            roll_No[1]

        }, 2000);
